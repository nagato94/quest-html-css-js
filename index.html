<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest html-css-js</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/reset.css">

</head>
<body>
    
    <div class="conteudo">
        <h1 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
        <p class="descricao">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
    </div>


    <form>
		<input type="text" name="nome" placeholder="Nome completo *" >
		<input type="email" name="email" placeholder="E-mail *" >
		<input type="tel" name="telefone" placeholder="Telefone *" >
		<textarea name="mensagem" placeholder="Mensagem *" rows="5" ></textarea>
        <p id="obrigatorio">*campos obrigatórios</p>
		<input type="submit" value="Enviar">
	</form>

</div>

<script src="src/js/painel.js"></script>
</body>
</html>
